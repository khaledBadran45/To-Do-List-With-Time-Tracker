<section class="main">
  <div class="container position-relative">
    <div class="">
      <div
        class="w-30 centerv m-auto d-flex align-items-center justify-content-between"
      >
        <h2 class="text-light">T o D o</h2>
        <div routerLink="/Tasks" class="Tasks p-4">Tasks</div>
        <div routerLink="/employeeH" class="employee p-4 ms-auto">employee</div>
        <div>
          <img src="../assets/images/icon-sun.svg" alt="" class="" srcset="" />
        </div>
      </div>
      <div class="">
        <div class="input-btns bg">
          <form
            [formGroup]="form"
            (ngSubmit)="onSubmit(taskInput, form)"
            class="w-30 m-auto"
          >
            <input
              formControlName="taskInput"
              #taskInput
              value=""
              type="text"
              name="task"
              class="w-100 pb bg-color-Dark-Blue"
              [class.required]="
                form.controls['taskInput'].errors != null &&
                form.controls['taskInput'].touched
              "
            />
            <p
              *ngIf="
                form.controls['taskInput'].errors != null &&
                form.controls['taskInput'].touched
              "
              style="color: red"
            >
              this input is required
            </p>
            <div
              class="d-felx justify-content-around align-items-center m-auto w-30"
            ></div>
            <div>
              <div
                class="d-flex justify-content-start align-items-center m-auto w-30"
              >
                <label for="startLine">startLine:</label
                ><input
                  formControlName="startLine"
                  type="date"
                  #startLine
                  class="p-2 b m-1 date bg-color-Dark-Blue"
                  name="startLine"
                  value=""
                  [class.required]="
                    form.controls['startLine'].errors != null &&
                    form.controls['startLine'].touched
                  "
                />
              </div>
              <p
                *ngIf="
                  form.controls['startLine'].errors != null &&
                  form.controls['startLine'].touched
                "
                style="color: red"
              >
                this input is required
              </p>
              <div>
                <div
                  class="d-flex justify-content-start align-items-center m-auto w-30"
                >
                  <label for="deadLine">deadLine:</label>
                  <input
                    formControlName="deadLine"
                    type="date"
                    class="p-2 b date bg-color-Dark-Blue"
                    name="deadLine"
                    value=""
                    #deadLine
                    [class.required]="
                      form.controls['deadLine'].errors != null &&
                      form.controls['deadLine'].touched
                    "
                  />
                </div>
                <p
                  *ngIf="
                    form.controls['deadLine'].errors != null &&
                    form.controls['deadLine'].touched
                  "
                  style="color: red"
                >
                  this input is required
                </p>
              </div>
              <div>
                <div
                  class="d-flex justify-content-start align-items-center m-auto w-30"
                >
                  <label for="taskLevel">taskLevel: </label>

                  <select formControlName="taskLevel" class="py-2 px-level b m-1 bg-color-Dark-Blue" aria-label="Default select example">
                    <option selected> All</option>
                    <option value="junior"> junior</option>
                    <option value="intermediate"> intermediate</option>
                    <option value="senior"> senior</option>
                  </select>
                </div>
              </div>
              <div>
                
                <div
                  class="d-flex justify-content-start align-items-center m-auto w-30"
                >
                  <label for="taskLevel">taskCategory: </label>

                  <select formControlName="taskCategory" class="py-2 b m-1 px-category taskCategory bg-color-Dark-Blue" aria-label="Default select example">
                    <option selected>All</option>
                    <option value="frontEnd">front end</option>
                    <option value="backEnd">back end</option>
                    <option value="fullstack">fullstack</option>
                    <option value="UiUx">UiUx</option>
                    <option value="hr">hr</option>
                  </select>
                </div>
              </div>
            </div>

            <button
              type="submit"
              [class.bg-danger]="
                form.status != 'VALID' && form.controls['deadLine'].touched
              "
              [disabled]="form.status != 'VALID'"
              class="p-2 b bg-color-Dark-Blue"
            >
              submit
            </button>
          </form>
        </div>
        <div class="Tasks-shower mt-3">
          <div class="w-30 m-auto r- pb">
            <div class="Tasks-container">
              <div
                *ngFor="let task of tasks"
                class="d-flex task-Box py-3 bg-color-Dark-Blue border-bottom"
              >
                <div class="bg-check ml mr">
                  <div>
                    <div class="bg-color-Dark-Blue">
                      <div class="Linear-Border">
                        <img
                          src="../assets/images/icon-check.svg"
                          alt=""
                          srcset=""
                        />
                      </div>
                    </div>
                  </div>
                </div>
                <a routerLink="/Tasks">
                  <div class="text-p">{{ task.task }}</div>
                </a>
              </div>

              <div class="options text-color bg-color-Dark-Blue">
                <div
                  class="d-flex p-1 align-items-center justify-content-between"
                >
                  <div><p class="text-muted fs mt-3">5 items left</p></div>
                  <div class="text-color">
                    <button class="m-1 text-primary btn">All</button
                    ><button class="m-1 btn">active</button
                    ><button class="m-1 btn">complete</button>
                  </div>
                  <div><p class="mt-3">clear completed</p></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- 
          
           add details button make pop up and then add the ideas of tha project 
           -->
      </div>
    </div>
  </div>
</section>
