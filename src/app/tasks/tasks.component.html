<section class="d-flex align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div *ngIf="tasks == null" class="thereIsNoTasks">
        <div class="contentBG text-light text-center">
          <h1>there is no tasks For now</h1>
          <!-- <div class="taskMissiorContent">
            <img src="../../assets/images/image-jeremy.png" alt="" srcset="">
          </div> -->
        </div>
      </div>
      <div *ngFor="let task of tasks" class="col-sm-12 col-md-6 col-lg-4 my-2">
        <div class="contentBG">
          <div class="taskInfoContent">
            <div>
              <h1 class="sh">{{ task.taskLevel }} {{ task.taskCategory }}</h1>
              <h1 class="fs-t">{{ task.task }}</h1>

              <h1 class="sh"></h1>
            </div>
            <div class="d-none">
              <h1 class="sh">attached filles</h1>
              <input
                type="file"
                class="form-control text-field-box"
                name="cv"
                id="files"
                placeholder="CV"
                accept="application/pdf"
              />
            </div>
            <div class="date">
              <p>deadLine: {{ task.deadLine }}</p>
              <p>rest days to the deadline:{{ task.restDaysTDeadLine }}</p>
            </div>
            <div class="btns w-100 d-flex d-none">
              <button class="btn-d">delete the project</button>
              <button class="btn-d">edit the project</button>
              <button class="btn-d">send the project</button>
            </div>
          </div>
          <!-- <div class="taskMissiorContent">
          <img src="../../assets/images/image-jeremy.png" alt="" srcset="">
        </div> -->
        </div>
      </div>
    </div>
  </div>
</section>
